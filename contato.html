<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Studio Café</title>

    <link rel="stylesheet" href="contatos.css">

    <section id="content">
        <div id="form-container">
            <h2>Entre em Contato</h2>
            <form action="processar_formulario.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="reclamacao">Reclamação:</label>
                <textarea id="reclamacao" name="reclamacao" rows="4"></textarea>

                <label for="preferencia">Preferência de Contato:</label>
                <select id="preferencia" name="preferencia">
                    <option value="email">E-mail</option>
                    <option value="telefone">Telefone</option>
                    <option value="ambos">Ambos</option>
                </select>

                <label for="novidades">Receber Novidades:</label>
                <input type="checkbox" id="novidades" name="novidades" value="sim">

                <h3>Tabela de Horários de Atendimento</h3>
                <table>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                    <tr>
                        <td>Segunda a Sexta</td>
                        <td>9:00 - 18:00</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>10:00 - 14:00</td>
                    </tr>
                </table>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Studio Café</p>
    </footer>
